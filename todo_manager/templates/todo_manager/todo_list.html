{% extends 'todo_manager/base.html' %}

{% block content %}
{% for task in tasks %}
    <h1>{{task.title }}</h1>
    {% if task.finished %} 
        <a href="{% url 'toggle_finished' pk=task.pk %}" class="top-menu"><span class="glyphicon glyphicon-check"> </span></a> completed
    {% else %}
        <a href="{% url 'toggle_finished' pk=task.pk %}" class="top-menu"><span class="glyphicon glyphicon-unchecked"> </span></a>  not completed
    {% endif %}
    <br><br>
    {{ task.description}}<br><br>
    deadline : {{ task.deadline}}<br>
    <a class="btn btn-default" href="{% url 'update' pk=task.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn btn-default" href="{% url 'delete' pk=task.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

{% endfor %}
{% endblock %}
